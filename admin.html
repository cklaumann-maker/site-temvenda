    <style>
        :root {
            --tv-white: #FFFFFF;
            --tv-black: #000000;
            --tv-gray-light: #F8F9FA;
            --tv-gray-medium: #666666;
            --tv-gray-dark: #2D2D2D;
            --tv-gray-border: #E5E5E5;
            --tv-green: #5ee100;
            --tv-success: #51cf66;
            --tv-warning: #ff8c00;
            --tv-danger: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--tv-white);
            color: var(--tv-black);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header com navega√ß√£o */
        .admin-header {
            background: var(--tv-white);
            border-bottom: 1px solid var(--tv-gray-border);
            padding: 16px 0;
            margin-bottom: 24px;
        }

        .admin-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--tv-black);
        }

        .admin-nav {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .admin-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--tv-gray-medium);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid var(--tv-gray-border);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            color: var(--tv-green);
            border-color: var(--tv-green);
        }

        .admin-link.active {
            background: var(--tv-green);
            color: var(--tv-black);
            border-color: var(--tv-green);
        }

        /* Sistema de Abas */
        .tabs-container {
            background: var(--tv-white);
            border: 1px solid var(--tv-gray-border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .tabs-header {
            display: flex;
            background: var(--tv-gray-light);
            border-bottom: 1px solid var(--tv-gray-border);
            overflow-x: auto;
        }

        .tab-button {
            padding: 16px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--tv-gray-medium);
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
        }

        .tab-button:hover {
            background: rgba(94, 225, 0, 0.05);
            color: var(--tv-black);
        }

        .tab-button.active {
            color: var(--tv-black);
            border-bottom-color: var(--tv-green);
            background: var(--tv-white);
        }

        .tab-button .badge {
            display: inline-block;
            background: var(--tv-green);
            color: var(--tv-black);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 6px;
        }

        .tab-content {
            display: none;
            padding: 24px;
            min-height: 400px;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid var(--tv-gray-border);
            border-top: 4px solid var(--tv-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 300px);
            min-height: 600px;
            border: none;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Voltar */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--tv-gray-dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border: 1px solid var(--tv-gray-dark);
            border-radius: 6px;
        }

        .back-link:hover {
            background: var(--tv-gray-dark);
            color: var(--tv-white);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 16px;
            }

            .tabs-header {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab-button {
                padding: 12px 16px;
                font-size: 13px;
            }

            .iframe-container {
                height: calc(100vh - 250px);
                min-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="/home-corporativo.html" class="back-link">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Voltar para o site
        </a>

        <div class="admin-header">
            <div class="admin-header-content">
                <h1 class="admin-title">üìä √Årea Administrativa</h1>
                <div class="admin-nav">
                    <a href="/noticias.html" class="admin-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5A2.5 2.5 0 016.5 17H20"/>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 014 19.5v-15A2.5 2.5 0 016.5 2z"/>
                        </svg>
                        Ver Not√≠cias P√∫blicas
                    </a>
                    <a href="#" onclick="logout(); return false;" class="admin-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        </svg>

                </div>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tabs-header">
                <button class="tab-button active" data-tab="noticias">
                    üì∞ Painel de Not√≠cias
                </button>
                <button class="tab-button" data-tab="estatisticas">
                    üìä Estat√≠sticas
                </button>
                <button class="tab-button" data-tab="leads" id="tabLeads" style="display: none;">
                    üìá Leads do Diagn√≥stico
                </button>
                <button class="tab-button" data-tab="funil" id="tabFunil" style="display: none;">
                    üß≠ Funil de Vendas
                </button>
                <button class="tab-button" data-tab="usuarios" id="tabUsuarios" style="display: none;">
                    üë• Usu√°rios
                </button>
            </div>

            <div class="tabs-content">
                <!-- Aba Not√≠cias -->
                <div class="tab-content active" id="content-noticias">
                    <div class="iframe-container">
                        <iframe id="iframe-noticias" src="/admin-panel.html"></iframe>
                    </div>
                </div>

                <!-- Aba Estat√≠sticas -->
                <div class="tab-content" id="content-estatisticas">

                <!-- Aba Usu√°rios -->

                    </div>
                </div>

                <!-- Aba Leads -->
                <div class="tab-content" id="content-leads">
                    <div class="iframe-container">
                        <iframe id="iframe-leads" src="/admin-leads.html"></iframe>
                    </div>
                </div>

                <!-- Aba Funil -->
                <div class="tab-content" id="content-funil">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Verificar autentica√ß√£o
        if (!window.authManager || !window.authManager.checkAuth()) {
            window.location.href = '/login-admin';
        }

        // Verificar permiss√µes
        document.addEventListener('DOMContentLoaded', function() {
            const user = window.authManager.getCurrentUser();
            
            // Mostrar aba de usu√°rios apenas se tiver permiss√£o
            if (window.authManager.hasPermission('manage_users')) {
                document.getElementById('tabUsuarios').style.display = 'block';
            }
            // Mostrar abas de leads/funil para quem pode gerenciar stats
            if (window.authManager.hasPermission('manage_stats')) {
                document.getElementById('tabLeads').style.display = 'block';
                document.getElementById('tabFunil').style.display = 'block';
            }

            // Esconder abas baseadas em permiss√µes
            if (!window.authManager.hasPermission('manage_news')) {
                const tabNoticias = document.querySelector('[data-tab="noticias"]');
                if (tabNoticias) {
                    tabNoticias.style.display = 'none';
                    if (tabNoticias.classList.contains('active')) {
                        switchToTab('estatisticas');
                    }
                }
            }

            if (!window.authManager.hasPermission('manage_stats')) {
                const tabStats = document.querySelector('[data-tab="estatisticas"]');
                if (tabStats) {
                    tabStats.style.display = 'none';
                    if (tabStats.classList.contains('active')) {
                        switchToTab('noticias');
                    }
                }
            }
        });

        // Sistema de abas
        function switchToTab(tabName) {
            // Desativar todas as abas
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Ativar aba selecionada
            const button = document.querySelector(`[data-tab="${tabName}"]`);
            const content = document.getElementById(`content-${tabName}`);

            if (button && content) {
                button.classList.add('active');
                content.classList.add('active');
                
                // Scroll para topo
                content.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Event listeners para bot√µes de aba
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                switchToTab(tabName);
            });
        });

        // Fun√ß√£o de logout
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                window.authManager.logout();
            }
        }

        // Recarregar iframes quando mudar de aba (para garantir estado atualizado)
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                const iframe = document.getElementById(`iframe-${tabName}`);
                if (iframe) {
                    // Recarregar apenas se n√£o foi carregado ainda
                    if (!iframe.dataset.loaded) {
                        iframe.dataset.loaded = 'true';
                    }
                    // Recarregar on-demand quando voltar para aba
                    iframe.contentWindow && iframe.contentWindow.location && (iframe.contentWindow.location.reload());
                }
            });
        });
    </script>
