    <style>
        :root {
            --tv-white: #FFFFFF;
            --tv-black: #000000;
            --tv-gray-light: #F8F9FA;
            --tv-gray-medium: #666666;
            --tv-gray-dark: #2D2D2D;
            --tv-gray-border: #E5E5E5;
            --tv-green: #5ee100;
            --tv-success: #51cf66;
            --tv-warning: #ff8c00;
            --tv-danger: #ff4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--tv-white);
            color: var(--tv-black);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 14px;
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header com navega√ß√£o */
        .admin-header {
            background: var(--tv-white);
            border-bottom: 1px solid var(--tv-gray-border);
            padding: 16px 0;
            margin-bottom: 24px;
        }

        .admin-header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 800;
            color: var(--tv-black);
        }

        .admin-nav {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .admin-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--tv-gray-medium);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 8px 16px;
            border: 1px solid var(--tv-gray-border);
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            color: var(--tv-green);
            border-color: var(--tv-green);
        }

        .admin-link.active {
            background: var(--tv-green);
            color: var(--tv-black);
            border-color: var(--tv-green);
        }

        /* Sistema de Abas */
        .tabs-container {
            background: var(--tv-white);
            border: 1px solid var(--tv-gray-border);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .tabs-header {
            display: flex;
            background: var(--tv-gray-light);
            border-bottom: 1px solid var(--tv-gray-border);
            overflow-x: auto;
        }

        .tab-button {
            padding: 16px 24px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: var(--tv-gray-medium);
            transition: all 0.3s ease;
            white-space: nowrap;
            position: relative;
        }

        .tab-button:hover {
            background: rgba(94, 225, 0, 0.05);
            color: var(--tv-black);
        }

        .tab-button.active {
            color: var(--tv-black);
            border-bottom-color: var(--tv-green);
            background: var(--tv-white);
        }

        .tab-button .badge {
            display: inline-block;
            background: var(--tv-green);
            color: var(--tv-black);
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            margin-left: 6px;
        }

        .tab-content {
            display: none;
            padding: 24px;
            min-height: 400px;
        }

        .tab-content.active {
            display: block;
        }

        .tab-content.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid var(--tv-gray-border);
            border-top: 4px solid var(--tv-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 300px);
            min-height: 600px;
            border: none;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Voltar */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--tv-gray-dark);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border: 1px solid var(--tv-gray-dark);
            border-radius: 6px;
        }

        .back-link:hover {
            background: var(--tv-gray-dark);
            color: var(--tv-white);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 16px;
            }

            .tabs-header {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tab-button {
                padding: 12px 16px;
                font-size: 13px;
            }

            .iframe-container {
                height: calc(100vh - 250px);
                min-height: 500px;
            }
        }

        /* Notifica√ß√µes */
        .notification-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
        }

        .notification {
            background: var(--tv-white);
            border: 2px solid var(--tv-green);
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 16px;
            animation: slideInRight 0.3s ease-out;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification:hover {
            transform: translateX(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            background: var(--tv-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 700;
            font-size: 15px;
            color: var(--tv-black);
            margin-bottom: 4px;
        }

        .notification-message {
            font-size: 13px;
            color: var(--tv-gray-medium);
            line-height: 1.4;
        }

        .notification-source {
            display: inline-block;
            background: rgba(94, 225, 0, 0.1);
            color: var(--tv-green);
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 4px;
        }

        .notification-close {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 18px;
            color: var(--tv-gray-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: color 0.2s ease;
        }

        .notification-close:hover {
            color: var(--tv-black);
        }
    </style>
</head>
<body>

    <script>
        // Verificar autentica√ß√£o
        if (!window.authManager || !window.authManager.checkAuth()) {
            window.location.href = '/entrar.html';
        }

        // Verificar permiss√µes
        document.addEventListener('DOMContentLoaded', function() {
            const user = window.authManager.getCurrentUser();
            
            // Mostrar aba de usu√°rios apenas se tiver permiss√£o
            if (window.authManager.hasPermission('manage_users')) {
                document.getElementById('tabUsuarios').style.display = 'block';
            }
            // Mostrar abas de leads/funil para quem pode gerenciar stats
            if (window.authManager.hasPermission('manage_stats')) {
                document.getElementById('tabLeads').style.display = 'block';
                document.getElementById('tabFunil').style.display = 'block';
            }

            // Esconder abas baseadas em permiss√µes
            if (!window.authManager.hasPermission('manage_news')) {
                const tabNoticias = document.querySelector('[data-tab="noticias"]');
                if (tabNoticias) {
                    tabNoticias.style.display = 'none';
                    if (tabNoticias.classList.contains('active')) {
                        switchToTab('estatisticas');
                    }
                }
            }

            if (!window.authManager.hasPermission('manage_stats')) {
                const tabStats = document.querySelector('[data-tab="estatisticas"]');
                if (tabStats) {
                    tabStats.style.display = 'none';
                    if (tabStats.classList.contains('active')) {
                        switchToTab('noticias');
                    }
                }
            }
        });

        // Sistema de abas
        function switchToTab(tabName) {
            // Desativar todas as abas
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            // Ativar aba selecionada
            const button = document.querySelector(`[data-tab="${tabName}"]`);
            const content = document.getElementById(`content-${tabName}`);

            if (button && content) {
                button.classList.add('active');
                content.classList.add('active');
                
                // Scroll para topo
                content.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // Event listeners para bot√µes de aba
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                switchToTab(tabName);
            });
        });

        // Fun√ß√£o de logout
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                window.authManager.logout();
            }
        }

        // Recarregar iframes quando mudar de aba (para garantir estado atualizado)
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                const iframe = document.getElementById(`iframe-${tabName}`);
                if (iframe) {
                    // Se for a aba de estat√≠sticas, for√ßar recarregamento com timestamp
                    if (tabName === 'estatisticas') {
                        const timestamp = new Date().getTime();
                        const currentSrc = iframe.src.split('?')[0];
                        iframe.src = `${currentSrc}?v=${timestamp}`;
                        console.log('üîÑ Recarregando iframe de estat√≠sticas com timestamp:', timestamp);
                    } else {
                        // Recarregar apenas se n√£o foi carregado ainda
                        if (!iframe.dataset.loaded) {
                            iframe.dataset.loaded = 'true';
                        }
                        // Recarregar on-demand quando voltar para aba
                        if (iframe.contentWindow && iframe.contentWindow.location) {
                            try {
                                iframe.contentWindow.location.reload();
                            } catch(e) {
                                console.warn('N√£o foi poss√≠vel recarregar iframe (poss√≠vel CORS):', e);
                            }
                        }
                    }
                }
            });
        });

        // Sistema de Notifica√ß√µes de Novos Leads
        let supabaseClient = null;
        let leadSubscription = null;

        // Inicializar cliente Supabase e monitorar novos leads
        async function initLeadNotifications() {
            if (!window.SUPABASE_CONFIG) {
                console.warn('Supabase config n√£o encontrada');
                return;
            }

            try {
                // Criar cliente Supabase usando a configura√ß√£o
                // O Supabase JS v2 via CDN exp√µe supabase globalmente
                if (typeof supabase === 'undefined') {
                    console.warn('Supabase n√£o dispon√≠vel. Carregue o script do Supabase.');
                    return;
                }

                const { createClient } = supabase;
                supabaseClient = createClient(
                    window.SUPABASE_CONFIG.url,
                    window.SUPABASE_CONFIG.anonKey
                );

                // Monitorar novos leads usando Realtime
                leadSubscription = supabaseClient
                    .channel('leads_funnel_changes')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'leads_funnel'
                    }, (payload) => {
                        const newLead = payload.new;
                        showNewLeadNotification(newLead);
                    })
                    .subscribe();

                console.log('‚úÖ Notifica√ß√µes de leads ativas');
            } catch (error) {
                console.error('Erro ao inicializar notifica√ß√µes:', error);
            }
        }

        // Mostrar notifica√ß√£o de novo lead
        function showNewLeadNotification(lead) {
            const container = document.getElementById('notificationContainer');
            if (!container) return;

            const sourceLabels = {
                'instagram': 'Instagram',
                'diagnostico': 'Diagn√≥stico',
                'formacao': 'Forma√ß√£o de L√≠deres',
                'consultoria': 'Consultoria',
                'palestras': 'Palestras',
                'treinamento': 'Treinamento'
            };

            const sourceLabel = sourceLabels[lead.source] || lead.source || 'Site';
            const leadName = lead.name || 'Lead sem nome';
            const leadPhone = lead.phone || 'Sem telefone';

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <div class="notification-icon">üîî</div>
                <div class="notification-content">
                    <div class="notification-title">Novo Lead Capturado!</div>
                    <div class="notification-message">
                        <strong>${escapeHtml(leadName)}</strong><br>
                        ${escapeHtml(leadPhone)}
                    </div>
                    <span class="notification-source">${escapeHtml(sourceLabel)}</span>
                </div>
                <button class="notification-close" onclick="this.parentElement.remove()">√ó</button>
            `;

            // Click na notifica√ß√£o leva para o funil
            notification.addEventListener('click', function(e) {
                if (!e.target.classList.contains('notification-close')) {
                    switchToTab('funil');
                    // Recarregar iframe do funil para mostrar o novo lead
                    setTimeout(() => {
                        const funilIframe = document.getElementById('iframe-funil');
                        if (funilIframe && funilIframe.contentWindow) {
                            funilIframe.contentWindow.location.reload();
                        }
                    }, 300);
                    notification.remove();
                }
            });

            container.appendChild(notification);

            // Remover automaticamente ap√≥s 8 segundos
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.style.animation = 'slideInRight 0.3s ease-out reverse';
                    setTimeout(() => notification.remove(), 300);
                }
            }, 8000);
        }

        // Fun√ß√£o auxiliar para escape HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Inicializar notifica√ß√µes quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Aguardar um pouco para garantir que Supabase est√° carregado
            setTimeout(() => {
                initLeadNotifications();
            }, 1000);
        });

        // Limpar subscription quando sair da p√°gina
        window.addEventListener('beforeunload', function() {
            if (leadSubscription) {
                leadSubscription.unsubscribe();
            }
        });
    </script>
