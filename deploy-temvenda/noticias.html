<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∞ Not√≠cias - TEM VENDA</title>
    <style>
        :root {
            --tv-bg: #000000;
            --tv-fg: #ffffff;
            --tv-green: #5ee100;
            --tv-muted: #b2b2b2;
            --tv-line: rgba(255,255,255,.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--tv-bg);
            color: var(--tv-fg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--tv-line);
            padding: 20px 0;
            margin-bottom: 40px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon img {
            height: 40px;
            width: auto;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--tv-green);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-links a {
            color: var(--tv-muted);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--tv-green);
        }

        .btn-primary {
            background: var(--tv-green);
            color: #000;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #4bc800;
            transform: translateY(-2px);
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--tv-green), #4bc800);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--tv-muted);
            max-width: 600px;
            margin: 0 auto;
        }

        .filters {
            background: rgba(11,11,11,0.8);
            border: 1px solid var(--tv-line);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 40px;
        }

        .filters h3 {
            color: var(--tv-green);
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            color: var(--tv-muted);
            font-size: 0.9rem;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .filter-group select,
        .filter-group input {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--tv-line);
            border-radius: 8px;
            padding: 12px;
            color: var(--tv-fg);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--tv-green);
        }

        .btn {
            background: var(--tv-green);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #4bc800;
            transform: translateY(-2px);
        }

        .articles-grid {
            display: grid;
            gap: 30px;
        }

        .article-card {
            background: rgba(11,11,11,0.8);
            border: 1px solid var(--tv-line);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .article-card:hover {
            border-color: var(--tv-green);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(94,225,0,0.1);
        }

        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--tv-green), #4bc800);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .article-card:hover::before {
            opacity: 1;
        }

        .article-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--tv-muted);
            font-size: 0.9rem;
        }

        .category-badge {
            background: rgba(94,225,0,0.2);
            color: var(--tv-green);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .priority-high {
            background: rgba(255,107,107,0.2);
            color: #ff6b6b;
        }

        .article-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--tv-fg);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .article-excerpt {
            color: var(--tv-muted);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .article-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn-outline {
            background: transparent;
            color: var(--tv-green);
            border: 1px solid var(--tv-green);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline:hover {
            background: var(--tv-green);
            color: #000;
        }

        .commercial-insights {
            background: rgba(94,225,0,0.1);
            border: 1px solid var(--tv-green);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
        }

        .commercial-insights h4 {
            color: var(--tv-green);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .insights-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 15px;
        }

        .insight-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 10px 12px;
        }

        .insight-label {
            color: var(--tv-muted);
            font-weight: 600;
        }

        .impact-alta {
            color: #51cf66;
            font-weight: 700;
        }

        .impact-m√©dia {
            color: #ffd93d;
            font-weight: 700;
        }

        .impact-baixa {
            color: #ff6b6b;
            font-weight: 700;
        }

        .executive-summary {
            background: rgba(0,0,0,0.5);
            border-left: 4px solid var(--tv-green);
            padding: 15px;
            border-radius: 8px;
        }

        .executive-summary strong {
            color: var(--tv-green);
            display: block;
            margin-bottom: 8px;
        }

        .executive-summary p {
            color: var(--tv-fg);
            margin: 0;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--tv-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--tv-green);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--tv-muted);
        }

        .empty-state h3 {
            color: var(--tv-green);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 40px;
        }

        .pagination button {
            background: rgba(11,11,11,0.8);
            border: 1px solid var(--tv-line);
            color: var(--tv-fg);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover {
            border-color: var(--tv-green);
            color: var(--tv-green);
        }

        .pagination button.active {
            background: var(--tv-green);
            color: #000;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                justify-content: center;
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            .article-meta {
                flex-direction: column;
                gap: 10px;
            }

            .article-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-icon">
                        <img src="logo-temvenda.png" alt="Logo TEM VENDA" />
                    </div>
                    <div class="brand">TEM VENDA</div>
                </div>
                
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="/diagnostico">Diagn√≥stico</a>
                    <a href="/noticias">Not√≠cias</a>
                    <a href="/contato">Contato</a>
                    <a href="/admin-panel.html" class="btn-primary">Admin</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="hero">
            <h1>üì∞ Not√≠cias do Setor</h1>
            <p>Fique por dentro das principais novidades, regulamenta√ß√µes e tend√™ncias do mercado farmac√™utico</p>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <h3>üîç Filtrar Not√≠cias</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label>Categoria</label>
                    <select id="category-filter">
                        <option value="">Todas as categorias</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Prioridade</label>
                    <select id="priority-filter">
                        <option value="">Todas</option>
                        <option value="0">Normal</option>
                        <option value="1">Alta</option>
                        <option value="2">Muito Alta</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Buscar</label>
                    <input type="text" id="search-input" placeholder="Digite palavras-chave...">
                </div>
                <div class="filter-group">
                    <button class="btn" onclick="loadArticles()">üîç Filtrar</button>
                </div>
            </div>
        </div>

        <!-- Lista de Artigos -->
        <div id="articles-container">
            <div class="loading">
                <p>Carregando not√≠cias...</p>
            </div>
        </div>

        <!-- Pagina√ß√£o -->
        <div class="pagination" id="pagination" style="display: none;">
            <button id="prev-btn" onclick="changePage(-1)">‚Üê Anterior</button>
            <span id="page-info"></span>
            <button id="next-btn" onclick="changePage(1)">Pr√≥ximo ‚Üí</button>
        </div>
    </div>

    <script>
        // Configura√ß√µes Supabase
        const SUPABASE_URL = 'https://mgcoyeohqelystqmytah.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nY295ZW9ocWVseXN0cW15dGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NzAzNjQsImV4cCI6MjA3NzI0NjM2NH0.KBKHH10DaV0m5SroFmXsTedS_dalcAprKnUOI4Unkx4';

        let currentPage = 1;
        const articlesPerPage = 6;
        let totalArticles = 0;
        let currentFilters = {
            category: '',
            priority: '',
            search: ''
        };

        // Carregar categorias
        async function loadCategories() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/news_categories?select=id,name,slug&is_active=eq.true`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const categories = await response.json();
                const select = document.getElementById('category-filter');
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        // Carregar artigos
        async function loadArticles() {
            const container = document.getElementById('articles-container');
            container.innerHTML = '<div class="loading"><p>Carregando not√≠cias...</p></div>';
            
            try {
                // Calcular offset para pagina√ß√£o
                const offset = (currentPage - 1) * articlesPerPage;
                
                let url = `${SUPABASE_URL}/rest/v1/news_articles?select=*,news_categories(name,color),news_sources(name)&status=eq.approved&order=published_at.desc&limit=${articlesPerPage}&offset=${offset}`;
                
                // Aplicar filtros
                if (currentFilters.category) {
                    url += `&category_id=eq.${currentFilters.category}`;
                }
                if (currentFilters.priority) {
                    url += `&priority=eq.${currentFilters.priority}`;
                }
                if (currentFilters.search) {
                    url += `&title=ilike.%${currentFilters.search}%`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const articles = await response.json();
                
                // Contar total para pagina√ß√£o
                await loadTotalCount();
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üì∞ Nenhuma not√≠cia encontrada</h3>
                            <p>Ajuste os filtros ou aguarde novas publica√ß√µes</p>
                        </div>
                    `;
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }
                
                container.innerHTML = articles.map(article => createArticleCard(article)).join('');
                
                // Mostrar pagina√ß√£o se necess√°rio
                if (totalArticles > articlesPerPage) {
                    updatePagination();
                    document.getElementById('pagination').style.display = 'flex';
                } else {
                    document.getElementById('pagination').style.display = 'none';
                }
                
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Erro ao carregar not√≠cias</h3>
                        <p>Verifique a conex√£o e tente novamente</p>
                    </div>
                `;
            }
        }

        // Carregar contagem total
        async function loadTotalCount() {
            try {
                let url = `${SUPABASE_URL}/rest/v1/news_articles?select=count&status=eq.approved`;
                
                if (currentFilters.category) {
                    url += `&category_id=eq.${currentFilters.category}`;
                }
                if (currentFilters.priority) {
                    url += `&priority=eq.${currentFilters.priority}`;
                }
                if (currentFilters.search) {
                    url += `&title=ilike.%${currentFilters.search}%`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const result = await response.json();
                totalArticles = result.length;
                
            } catch (error) {
                console.error('Erro ao carregar contagem:', error);
                totalArticles = 0;
            }
        }

        // Criar card do artigo
        function createArticleCard(article) {
            const publishedDate = new Date(article.published_at).toLocaleDateString('pt-BR');
            const priorityText = article.priority === 2 ? 'Muito Alta' : article.priority === 1 ? 'Alta' : 'Normal';
            const priorityClass = article.priority > 0 ? 'priority-high' : '';
            
            return `
                <div class="article-card">
                    <div class="article-meta">
                        <span class="meta-item">
                            üìÖ ${publishedDate}
                        </span>
                        <span class="meta-item">
                            üì∞ ${article.news_sources?.name || 'Fonte desconhecida'}
                        </span>
                        <span class="meta-item">
                            ‚ö° ${priorityText}
                        </span>
                        <span class="category-badge ${priorityClass}">
                            ${article.news_categories?.name || 'Sem categoria'}
                        </span>
                    </div>
                    
                    <div class="article-title">${article.title}</div>
                    
                    <div class="article-excerpt">
                        ${article.excerpt || 'Sem resumo dispon√≠vel'}
                    </div>
                    
                    ${article.commercial_analysis ? `
                    <div class="commercial-insights">
                        <h4>üí° Insights para Gestores</h4>
                        <div class="insights-grid">
                            <div class="insight-item">
                                <span class="insight-label">Impacto:</span>
                                <span class="impact-${article.commercial_analysis.business_impact}">${article.commercial_analysis.business_impact}</span>
                            </div>
                            <div class="insight-item">
                                <span class="insight-label">Oportunidades:</span>
                                <span>${article.commercial_analysis.sales_opportunities}</span>
                            </div>
                        </div>
                        ${article.executive_summary ? `
                        <div class="executive-summary">
                            <strong>üìã Resumo Executivo:</strong>
                            <p>${article.executive_summary}</p>
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}
                    
                    <div class="article-actions">
                        <a href="${article.url}" target="_blank" class="btn-outline">
                            üîó Ler Not√≠cia Completa
                        </a>
                        <button class="btn-outline" onclick="shareArticle('${article.title}', '${article.url}')">
                            üì§ Compartilhar
                        </button>
                    </div>
                </div>
            `;
        }

        // Atualizar pagina√ß√£o
        function updatePagination() {
            const totalPages = Math.ceil(totalArticles / articlesPerPage);
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            pageInfo.textContent = `P√°gina ${currentPage} de ${totalPages}`;
        }

        // Mudar p√°gina
        function changePage(direction) {
            const totalPages = Math.ceil(totalArticles / articlesPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadArticles();
            }
        }

        // Compartilhar artigo
        function shareArticle(title, url) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                });
            } else {
                // Fallback: copiar para clipboard
                navigator.clipboard.writeText(url).then(() => {
                    alert('Link copiado para a √°rea de transfer√™ncia!');
                });
            }
        }

        // Event listeners
        document.getElementById('category-filter').addEventListener('change', (e) => {
            currentFilters.category = e.target.value;
            currentPage = 1;
        });

        document.getElementById('priority-filter').addEventListener('change', (e) => {
            currentFilters.priority = e.target.value;
            currentPage = 1;
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            currentFilters.search = e.target.value;
            currentPage = 1;
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadCategories();
            loadArticles();
        });
    </script>
</body>
</html>
