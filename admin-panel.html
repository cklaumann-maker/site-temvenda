<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è Painel Admin - Not√≠cias TEM VENDA</title>
    <style>
        :root {
            --tv-bg: #000000;
            --tv-fg: #ffffff;
            --tv-green: #5ee100;
            --tv-muted: #b2b2b2;
            --tv-line: rgba(255,255,255,.12);
            --tv-danger: #ff6b6b;
            --tv-warning: #ffd93d;
            --tv-success: #51cf66;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--tv-bg);
            color: var(--tv-fg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--tv-line);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header h1 {
            color: var(--tv-green);
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--tv-muted);
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(11,11,11,0.8);
            border: 1px solid var(--tv-line);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--tv-green);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--tv-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            background: rgba(11,11,11,0.8);
            border: 1px solid var(--tv-line);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .filters h3 {
            color: var(--tv-green);
            margin-bottom: 15px;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            color: var(--tv-muted);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .filter-group select,
        .filter-group input {
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--tv-line);
            border-radius: 8px;
            padding: 10px;
            color: var(--tv-fg);
            font-size: 1rem;
        }

        .btn {
            background: var(--tv-green);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #4bc800;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--tv-danger);
            color: white;
        }

        .btn-warning {
            background: var(--tv-warning);
            color: #000;
        }

        .articles-grid {
            display: grid;
            gap: 20px;
        }

        .article-card {
            background: rgba(11,11,11,0.8);
            border: 1px solid var(--tv-line);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .article-card:hover {
            border-color: var(--tv-green);
            transform: translateY(-2px);
        }

        .article-header {
            display: flex;
            justify-content: between;
            align-items: start;
            margin-bottom: 15px;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--tv-fg);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .article-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--tv-muted);
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(255,217,61,0.2);
            color: var(--tv-warning);
            border: 1px solid var(--tv-warning);
        }

        .status-approved {
            background: rgba(81,207,102,0.2);
            color: var(--tv-success);
            border: 1px solid var(--tv-success);
        }

        .status-rejected {
            background: rgba(255,107,107,0.2);
            color: var(--tv-danger);
            border: 1px solid var(--tv-danger);
        }

        .priority-high {
            background: rgba(255,107,107,0.2);
            color: var(--tv-danger);
            border: 1px solid var(--tv-danger);
        }

        .priority-normal {
            background: rgba(94,225,0,0.2);
            color: var(--tv-green);
            border: 1px solid var(--tv-green);
        }

        .article-excerpt {
            color: var(--tv-muted);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .article-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .commercial-analysis {
            background: rgba(94,225,0,0.1);
            border: 1px solid var(--tv-green);
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
        }

        .commercial-analysis h4 {
            color: var(--tv-green);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .analysis-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 15px;
        }

        .analysis-item {
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
            padding: 12px;
        }

        .analysis-item strong {
            color: var(--tv-green);
            display: block;
            margin-bottom: 5px;
        }

        .analysis-item p {
            color: var(--tv-muted);
            margin: 0;
            line-height: 1.4;
        }

        .impact-alta {
            color: var(--tv-success);
            font-weight: 700;
        }

        .impact-m√©dia {
            color: var(--tv-warning);
            font-weight: 700;
        }

        .impact-baixa {
            color: var(--tv-danger);
            font-weight: 700;
        }

        .executive-summary {
            background: rgba(0,0,0,0.5);
            border-left: 4px solid var(--tv-green);
            padding: 15px;
            border-radius: 8px;
        }

        .executive-summary strong {
            color: var(--tv-green);
            display: block;
            margin-bottom: 8px;
        }

        .executive-summary p {
            color: var(--tv-fg);
            margin: 0;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tv-muted);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tv-muted);
        }

        .empty-state h3 {
            color: var(--tv-green);
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            .article-header {
                flex-direction: column;
                align-items: start;
            }

            .article-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>üéõÔ∏è Painel Admin - Not√≠cias</h1>
            <p>Gerencie e aprove not√≠cias coletadas automaticamente</p>
        </div>
    </div>

    <div class="container">
        <!-- Estat√≠sticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-articles">-</div>
                <div class="stat-label">Total de Artigos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-articles">-</div>
                <div class="stat-label">Aguardando Aprova√ß√£o</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="approved-articles">-</div>
                <div class="stat-label">Aprovados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="rejected-articles">-</div>
                <div class="stat-label">Rejeitados</div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <h3>üîç Filtros</h3>
            <div class="filter-row">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="status-filter">
                        <option value="">Todos</option>
                        <option value="pending">Aguardando</option>
                        <option value="approved">Aprovados</option>
                        <option value="rejected">Rejeitados</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Categoria</label>
                    <select id="category-filter">
                        <option value="">Todas</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Prioridade</label>
                    <select id="priority-filter">
                        <option value="">Todas</option>
                        <option value="0">Normal</option>
                        <option value="1">Alta</option>
                        <option value="2">Muito Alta</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Buscar</label>
                    <input type="text" id="search-input" placeholder="T√≠tulo ou conte√∫do...">
                </div>
                <div class="filter-group">
                    <button class="btn" onclick="loadArticles()">üîç Filtrar</button>
                </div>
            </div>
        </div>

        <!-- Lista de Artigos -->
        <div id="articles-container">
            <div class="loading">
                <p>üîÑ Carregando artigos...</p>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes Supabase
        const SUPABASE_URL = 'https://mgcoyeohqelystqmytah.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nY295ZW9ocWVseXN0cW15dGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NzAzNjQsImV4cCI6MjA3NzI0NjM2NH0.KBKHH10DaV0m5SroFmXsTedS_dalcAprKnUOI4Unkx4';

        let currentFilters = {
            status: '',
            category: '',
            priority: '',
            search: ''
        };

        // Carregar estat√≠sticas
        async function loadStats() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/news_articles?select=status`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const articles = await response.json();
                
                const stats = {
                    total: articles.length,
                    pending: articles.filter(a => a.status === 'pending').length,
                    approved: articles.filter(a => a.status === 'approved').length,
                    rejected: articles.filter(a => a.status === 'rejected').length
                };
                
                document.getElementById('total-articles').textContent = stats.total;
                document.getElementById('pending-articles').textContent = stats.pending;
                document.getElementById('approved-articles').textContent = stats.approved;
                document.getElementById('rejected-articles').textContent = stats.rejected;
                
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        // Carregar categorias
        async function loadCategories() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/news_categories?select=id,name,slug&is_active=eq.true`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const categories = await response.json();
                const select = document.getElementById('category-filter');
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        // Carregar artigos
        async function loadArticles() {
            const container = document.getElementById('articles-container');
            container.innerHTML = '<div class="loading"><p>üîÑ Carregando artigos...</p></div>';
            
            try {
                let url = `${SUPABASE_URL}/rest/v1/news_articles?select=*,news_categories(name),news_sources(name)&order=created_at.desc`;
                
                // Aplicar filtros
                if (currentFilters.status) {
                    url += `&status=eq.${currentFilters.status}`;
                }
                if (currentFilters.category) {
                    url += `&category_id=eq.${currentFilters.category}`;
                }
                if (currentFilters.priority) {
                    url += `&priority=eq.${currentFilters.priority}`;
                }
                if (currentFilters.search) {
                    url += `&title=ilike.%${currentFilters.search}%`;
                }
                
                const response = await fetch(url, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const articles = await response.json();
                
                if (articles.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>üì∞ Nenhum artigo encontrado</h3>
                            <p>Ajuste os filtros ou aguarde novas coletas autom√°ticas</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = articles.map(article => createArticleCard(article)).join('');
                
            } catch (error) {
                console.error('Erro ao carregar artigos:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Erro ao carregar artigos</h3>
                        <p>Verifique a conex√£o e tente novamente</p>
                    </div>
                `;
            }
        }

        // Criar card do artigo
        function createArticleCard(article) {
            const statusClass = `status-${article.status}`;
            const priorityClass = article.priority > 0 ? 'priority-high' : 'priority-normal';
            const priorityText = article.priority === 2 ? 'Muito Alta' : article.priority === 1 ? 'Alta' : 'Normal';
            
            const publishedDate = new Date(article.published_at).toLocaleDateString('pt-BR');
            const scrapedDate = new Date(article.scraped_at).toLocaleDateString('pt-BR');
            
            return `
                <div class="article-card">
                    <div class="article-header">
                        <div>
                            <div class="article-title">${article.title}</div>
                            <div class="article-meta">
                                <span class="meta-item">
                                    üìÖ ${publishedDate}
                                </span>
                                <span class="meta-item">
                                    üè∑Ô∏è ${article.news_categories?.name || 'Sem categoria'}
                                </span>
                                <span class="meta-item">
                                    üì∞ ${article.news_sources?.name || 'Fonte desconhecida'}
                                </span>
                                <span class="meta-item">
                                    ‚ö° ${priorityText}
                                </span>
                            </div>
                        </div>
                        <div>
                            <span class="status-badge ${statusClass}">${article.status}</span>
                            <span class="status-badge ${priorityClass}">${priorityText}</span>
                        </div>
                    </div>
                    
                    <div class="article-excerpt">
                        ${article.excerpt || 'Sem resumo dispon√≠vel'}
                    </div>
                    
                    ${article.commercial_analysis ? `
                    <div class="commercial-analysis">
                        <h4>üìä An√°lise Comercial</h4>
                        <div class="analysis-grid">
                            <div class="analysis-item">
                                <strong>Impacto no Neg√≥cio:</strong>
                                <span class="impact-${article.commercial_analysis.business_impact}">${article.commercial_analysis.business_impact}</span>
                            </div>
                            <div class="analysis-item">
                                <strong>Oportunidades de Vendas:</strong>
                                <p>${article.commercial_analysis.sales_opportunities}</p>
                            </div>
                            <div class="analysis-item">
                                <strong>A√ß√µes Pr√°ticas:</strong>
                                <p>${article.commercial_analysis.action_items}</p>
                            </div>
                        </div>
                        ${article.executive_summary ? `
                        <div class="executive-summary">
                            <strong>üìã Resumo Executivo:</strong>
                            <p>${article.executive_summary}</p>
                        </div>
                        ` : ''}
                    </div>
                    ` : ''}
                    
                    <div class="article-actions">
                        ${article.status === 'pending' ? `
                            <button class="btn btn-small" onclick="approveArticle(${article.id})">
                                ‚úÖ Aprovar
                            </button>
                            <button class="btn btn-small btn-danger" onclick="rejectArticle(${article.id})">
                                ‚ùå Rejeitar
                            </button>
                        ` : ''}
                        
                        <button class="btn btn-small" onclick="viewArticle(${article.id})">
                            üëÅÔ∏è Ver Detalhes
                        </button>
                        
                        <a href="${article.url}" target="_blank" class="btn btn-small">
                            üîó Ver Original
                        </a>
                        
                        ${article.status === 'approved' ? `
                            <button class="btn btn-small btn-warning" onclick="rejectArticle(${article.id})">
                                ‚Ü©Ô∏è Reverter
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // Aprovar artigo
        async function approveArticle(articleId) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/news_articles?id=eq.${articleId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'approved',
                        updated_at: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    alert('‚úÖ Artigo aprovado com sucesso!');
                    loadArticles();
                    loadStats();
                } else {
                    alert('‚ùå Erro ao aprovar artigo');
                }
            } catch (error) {
                console.error('Erro ao aprovar artigo:', error);
                alert('‚ùå Erro ao aprovar artigo');
            }
        }

        // Rejeitar artigo
        async function rejectArticle(articleId) {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/news_articles?id=eq.${articleId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'rejected',
                        updated_at: new Date().toISOString()
                    })
                });
                
                if (response.ok) {
                    alert('‚ùå Artigo rejeitado');
                    loadArticles();
                    loadStats();
                } else {
                    alert('‚ùå Erro ao rejeitar artigo');
                }
            } catch (error) {
                console.error('Erro ao rejeitar artigo:', error);
                alert('‚ùå Erro ao rejeitar artigo');
            }
        }

        // Ver detalhes do artigo
        function viewArticle(articleId) {
            // Implementar modal de detalhes
            alert(`Ver detalhes do artigo ID: ${articleId}`);
        }

        // Event listeners
        document.getElementById('status-filter').addEventListener('change', (e) => {
            currentFilters.status = e.target.value;
        });

        document.getElementById('category-filter').addEventListener('change', (e) => {
            currentFilters.category = e.target.value;
        });

        document.getElementById('priority-filter').addEventListener('change', (e) => {
            currentFilters.priority = e.target.value;
        });

        document.getElementById('search-input').addEventListener('input', (e) => {
            currentFilters.search = e.target.value;
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadCategories();
            loadArticles();
        });
    </script>
</body>
</html>
