<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads do Diagnóstico | TEM VENDA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --tv-white: #FFFFFF;
            --tv-black: #000000;
            --tv-gray-light: #F8F9FA;
            --tv-gray-medium: #666666;
            --tv-gray-dark: #2D2D2D;
            --tv-gray-border: #E5E5E5;
            --tv-green: #5ee100;
            --tv-danger: #ff4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--tv-white); color: var(--tv-black); font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-size: 14px; line-height: 1.6; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .container { max-width: 1200px; margin: 0 auto; padding: 24px; }
        .page-header { margin-bottom: 24px; border-bottom: 1px solid var(--tv-gray-border); padding-bottom: 12px; }
        .page-title { font-size: 28px; font-weight: 800; }
        .toolbar { display: flex; gap: 12px; align-items: center; margin: 16px 0 24px; flex-wrap: wrap; }
        .input { border: 1px solid var(--tv-gray-border); border-radius: 8px; padding: 10px 12px; font-size: 14px; min-width: 260px; }
        .btn { border: 1px solid var(--tv-gray-border); background: var(--tv-white); padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: .2s; }
        .btn:hover { border-color: var(--tv-black); }
        .btn-danger { border-color: rgba(255, 68, 68, .5); color: var(--tv-danger); }
        .btn-danger:hover { border-color: var(--tv-danger); background: rgba(255,68,68,.06); }
        .card { background: var(--tv-white); border: 1px solid var(--tv-gray-border); border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,.04); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        thead th { background: var(--tv-gray-light); text-align: left; padding: 14px; font-size: 12px; color: var(--tv-gray-medium); text-transform: uppercase; letter-spacing: .02em; border-bottom: 1px solid var(--tv-gray-border); }
        tbody td { padding: 14px; border-bottom: 1px solid var(--tv-gray-border); vertical-align: top; }
        .muted { color: var(--tv-gray-medium); font-size: 12px; }
        .json { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: #fafafa; border: 1px solid var(--tv-gray-border); border-radius: 8px; padding: 10px; max-height: 180px; overflow: auto; }
        .empty { text-align: center; padding: 32px; color: var(--tv-gray-medium); }
        .pill { display: inline-block; padding: 2px 8px; border-radius: 999px; background: rgba(94,225,0,.12); color: var(--tv-green); font-weight: 700; font-size: 11px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Leads do Diagnóstico</h1>
        </div>

        <div class="toolbar">
            <input id="search" class="input" placeholder="Buscar por nome, empresa, e-mail ou telefone">
            <button class="btn" onclick="loadLeads()">Atualizar</button>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th style="width:160px">Data</th>
                        <th>Contato</th>
                        <th>Empresa</th>
                        <th>E-mail</th>
                        <th>Telefone</th>
                        <th>Respostas (JSON)</th>
                        <th style="width:120px">Ações</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <div id="empty" class="empty" style="display:none;">Nenhum lead encontrado.</div>
        </div>
    </div>

    <script src="/auth-manager.js"></script>
    <script>
        // Permissões básicas
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.authManager.requirePermission('manage_stats')) return;
            loadLeads();
        });

        const SUPABASE_URL = 'https://mgcoyeohqelystqmytah.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nY295ZW9ocWVseXN0cW15dGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NzAzNjQsImV4cCI6MjA3NzI0NjM2NH0.KBKHH10DaV0m5SroFmXsTedS_dalcAprKnUOI4Unkx4';

        async function loadLeads() {
            const q = (document.getElementById('search').value || '').trim();
            const tbody = document.getElementById('tbody');
            const empty = document.getElementById('empty');
            tbody.innerHTML = '<tr><td colspan="7" class="empty">Carregando...</td></tr>';

            try {
                let url = `${SUPABASE_URL}/rest/v1/diagnostics?select=*&order=created_at.desc`;
                if (q) {
                    // busca simples em campos principais
                    const like = encodeURIComponent(`%${q}%`);
                    url += `&or=(lead_nome.ilike.${like},lead_empresa.ilike.${like},lead_email.ilike.${like},lead_tel.ilike.${like})`;
                }
                const res = await fetch(url, { headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` } });
                if (!res.ok) throw new Error(await res.text());
                const rows = await res.json();
                if (!rows.length) {
                    tbody.innerHTML = '';
                    empty.style.display = 'block';
                    return;
                }
                empty.style.display = 'none';
                tbody.innerHTML = rows.map(r => renderRow(r)).join('');
            } catch (e) {
                tbody.innerHTML = `<tr><td colspan="7" class="empty">Erro ao carregar: ${e.message}</td></tr>`;
            }
        }

        function renderRow(r) {
            const dt = r.created_at ? new Date(r.created_at).toLocaleString('pt-BR') : '-';
            const answers = r.answers ? JSON.stringify(r.answers, null, 2) : '-';
            return `
                <tr>
                    <td><span class="muted">${dt}</span></td>
                    <td><strong>${escapeHtml(r.lead_nome||'-')}</strong></td>
                    <td>${escapeHtml(r.lead_empresa||'-')}</td>
                    <td>${escapeHtml(r.lead_email||'-')}</td>
                    <td>${escapeHtml(r.lead_tel||'-')}</td>
                    <td><div class="json">${escapeHtml(answers)}</div></td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteLead('${r.id}')">Excluir</button>
                    </td>
                </tr>
            `;
        }

        async function deleteLead(id) {
            if (!confirm('Excluir este lead? Esta ação não pode ser desfeita.')) return;
            try {
                const res = await fetch(`${SUPABASE_URL}/rest/v1/diagnostics?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: { apikey: SUPABASE_KEY, Authorization: `Bearer ${SUPABASE_KEY}` }
                });
                if (!res.ok) throw new Error(await res.text());
                loadLeads();
            } catch (e) {
                alert('Erro ao excluir: ' + e.message);
            }
        }

        function escapeHtml(s){
            return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[m]));
        }
    </script>
</body>
</html>
