<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários - TEM VENDA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --tv-white: #ffffff;
            --tv-black: #000000;
            --tv-gray-dark: #2D2D2D;
            --tv-gray-medium: #666666;
            --tv-gray-light: #999999;
            --tv-gray-very-light: #F5F5F5;
            --tv-gray-border: #E5E5E5;
            --tv-green: #5ee100;
            --tv-green-hover: #4bc800;
            --tv-shadow-light: rgba(0, 0, 0, 0.08);
            --tv-shadow-medium: rgba(0, 0, 0, 0.12);
            --tv-shadow-heavy: rgba(0, 0, 0, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--tv-white);
            color: var(--tv-gray-dark);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .header {
            background: var(--tv-white);
            border-bottom: 1px solid var(--tv-gray-border);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.05);
            padding: 20px 0;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: var(--tv-black);
        }

        .logo img {
            height: 32px;
            width: auto;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 800;
            color: var(--tv-black);
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-link {
            color: var(--tv-gray-medium);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--tv-green);
        }

        .btn-primary {
            background: var(--tv-green);
            color: var(--tv-black);
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: var(--tv-green-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--tv-gray-dark);
            border: 2px solid var(--tv-gray-border);
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-secondary:hover {
            border-color: var(--tv-green);
            color: var(--tv-green);
        }

        .main-content {
            padding: 40px 0;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            color: var(--tv-black);
            margin-bottom: 8px;
        }

        .page-subtitle {
            font-size: 16px;
            color: var(--tv-gray-medium);
        }

        .card {
            background: var(--tv-white);
            border: 1px solid var(--tv-gray-border);
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 2px 10px var(--tv-shadow-light);
        }

        .alert {
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(94, 225, 0, 0.1);
            color: var(--tv-green);
            border: 1px solid rgba(94, 225, 0, 0.2);
        }

        .alert-error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }

        .users-table th,
        .users-table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--tv-gray-border);
        }

        .users-table th {
            background: var(--tv-gray-very-light);
            font-weight: 700;
            color: var(--tv-black);
            font-size: 14px;
        }

        .users-table td {
            font-size: 14px;
            color: var(--tv-gray-dark);
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-root {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .role-admin {
            background: rgba(94, 225, 0, 0.1);
            color: var(--tv-green);
        }

        .role-user {
            background: rgba(102, 102, 102, 0.1);
            color: var(--tv-gray-medium);
        }

        .status-active {
            color: var(--tv-green);
            font-weight: 600;
        }

        .status-inactive {
            color: #ff4444;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav-container">
                <a href="/home-moderna" class="logo">
                    <img src="logo-temvenda.png" alt="TEM VENDA">
                    <span class="logo-text">TEM VENDA</span>
                </a>
                
                <div class="nav-links">
                    <a href="/admin-stats" class="nav-link">Estatísticas</a>
                    <a href="/admin-panel" class="nav-link">Notícias</a>
                    <a href="/admin-users" class="nav-link">Usuários</a>
                    <button onclick="logout()" class="btn-secondary">Sair</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Gerenciamento de Usuários</h1>
                <p class="page-subtitle">Gerencie usuários e permissões do sistema administrativo</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Users List -->
            <div class="card">
                <h2 style="margin-bottom: 24px; font-size: 20px; font-weight: 700;">Usuários Cadastrados</h2>
                
                <table class="users-table" id="usersTable">
                    <thead>
                        <tr>
                            <th>Usuário</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Função</th>
                            <th>Status</th>
                            <th>Último Login</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="auth-manager.js"></script>
    <script>
        // Configurações da API
        const SUPABASE_URL = 'https://mgcoyeohqelystqmytah.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1nY295ZW9ocWVseXN0cW15dGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2NzAzNjQsImV4cCI6MjA3NzI0NjM2NH0.KBKHH10DaV0m5SroFmXsTedS_dalcAprKnUOI4Unkx4';

        // Verificar autenticação
        function checkAuth() {
            if (!window.authManager.checkAuth()) {
                return false;
            }
            
            if (!window.authManager.requirePermission('manage_users')) {
                return false;
            }
            
            return true;
        }

        // Mostrar alertas
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Carregar usuários
        async function loadUsers() {
            try {
                console.log('Carregando usuários...');
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/admin_users?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                console.log('Resposta da API:', response.status);
                
                if (response.ok) {
                    const users = await response.json();
                    console.log('Usuários carregados:', users);
                    displayUsers(users);
                } else {
                    const error = await response.text();
                    console.error('Erro na API:', error);
                    showAlert('Erro ao carregar usuários: ' + response.status, 'error');
                }
            } catch (error) {
                console.error('Erro ao carregar usuários:', error);
                showAlert('Erro ao carregar usuários: ' + error.message, 'error');
            }
        }

        // Exibir usuários na tabela
        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--tv-gray-medium);">Nenhum usuário encontrado</td></tr>';
                return;
            }
            
            tbody.innerHTML = users.map(user => {
                const lastLogin = user.last_login ? new Date(user.last_login).toLocaleDateString('pt-BR') : 'Nunca';
                const statusClass = user.is_active ? 'status-active' : 'status-inactive';
                const statusText = user.is_active ? 'Ativo' : 'Inativo';
                
                return `
                    <tr>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.full_name}</td>
                        <td>${user.email}</td>
                        <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                        <td><span class="${statusClass}">${statusText}</span></td>
                        <td>${lastLogin}</td>
                    </tr>
                `;
            }).join('');
        }

        // Logout
        function logout() {
            window.authManager.logout();
        }

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página carregada');
            checkAuth();
            loadUsers();
        });
    </script>
</body>
</html>
