<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área Administrativa | TEM VENDA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --tv-white: #ffffff;
            --tv-black: #000000;
            --tv-gray-dark: #2D2D2D;
            --tv-gray-medium: #666666;
            --tv-gray-light: #999999;
            --tv-gray-very-light: #F5F5F5;
            --tv-gray-border: #E5E5E5;
            --tv-green: #5ee100;
            --tv-green-hover: #4bc800;
            --tv-shadow-light: rgba(0, 0, 0, 0.08);
            --tv-shadow-medium: rgba(0, 0, 0, 0.12);
            --tv-shadow-heavy: rgba(0, 0, 0, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--tv-white) 0%, var(--tv-gray-very-light) 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--tv-white);
            border-radius: 16px;
            box-shadow: 0 20px 60px var(--tv-shadow-heavy);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--tv-green), var(--tv-green-hover));
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 800;
            color: var(--tv-black);
            letter-spacing: -0.5px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--tv-black);
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            color: var(--tv-gray-medium);
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--tv-black);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--tv-gray-border);
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--tv-white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--tv-green);
            box-shadow: 0 0 0 3px rgba(94, 225, 0, 0.1);
        }

        .form-input::placeholder {
            color: var(--tv-gray-light);
        }

        .login-button {
            width: 100%;
            background: var(--tv-green);
            color: var(--tv-black);
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .login-button:hover {
            background: var(--tv-green-hover);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(94, 225, 0, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid rgba(255, 68, 68, 0.2);
        }

        .loading {
            text-align: center;
            display: none;
            margin-bottom: 24px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--tv-gray-border);
            border-top: 3px solid var(--tv-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
        }

        .back-link a {
            color: var(--tv-gray-medium);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--tv-green);
        }

        .credentials-info {
            background: var(--tv-gray-very-light);
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-size: 12px;
            color: var(--tv-gray-medium);
        }

        .credentials-info h4 {
            color: var(--tv-black);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .credentials-info ul {
            list-style: none;
            padding: 0;
        }

        .credentials-info li {
            margin-bottom: 4px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 32px 24px;
            }
            
            .login-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">
                    <img src="/wp-content/temvenda/logo-temvenda.png" alt="Logo TEM VENDA" />
                </div>
                TEM VENDA
            </div>
            <h1 class="login-title">Área Administrativa</h1>
            <p class="login-subtitle">Faça login para acessar o painel de administração</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Digite seu usuário" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="login-button">
                Entrar
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 8px; color: var(--tv-gray-medium); font-size: 14px;">Verificando credenciais...</p>
        </div>

        <div class="back-link">
            <a href="/wp-content/temvenda/home-corporativo.html">← Voltar ao site</a>
        </div>
    </div>

    <script src="/wp-content/temvenda/auth-manager.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const button = document.querySelector('.login-button');
            
            if (!username || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            // Mostrar loading
            loading.style.display = 'block';
            button.style.display = 'none';
            errorMessage.style.display = 'none';
            
            try {
                const result = await window.authManager.authenticate(username, password);
                
                if (result.success) {
                    // Redirecionar para a área administrativa
                    window.location.href = '/admin-stats';
                } else {
                    showError(result.message || 'Usuário ou senha incorretos.');
                    loading.style.display = 'none';
                    button.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro na autenticação:', error);
                showError('Erro interno. Tente novamente.');
                loading.style.display = 'none';
                button.style.display = 'block';
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Verificar se já está logado
        window.addEventListener('load', function() {
            if (window.authManager.checkAuth()) {
                // Se já está logado, redirecionar para a área administrativa
                window.location.href = '/admin-stats';
            }
        });
    </script>
</body>
</html>
